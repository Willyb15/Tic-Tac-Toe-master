<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body onload="startGame();">
	<div id="game-wrapper">
		<div id="header">
			<div id="title">Tic-Tac-Toe</div>
			<div id="status">My Turn</div>
			<button type="button" onclick="clearGame();" value="">Start Over!</button>
		</div>

		
		
		<div id="game-area">
			<div id="top">
				<div class="a one">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
				<div class="a two">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
				<div class="a three">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
			</div>
			<div id="middle">
				<div class="b one">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
				<div class="b two">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
				<div class="b three">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
			</div>
			<div id="bottom">
				<div class="c one">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
				<div class="c two">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
				<div class="c three">
					<div class="tile" onclick="nextMove(this);"></div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
