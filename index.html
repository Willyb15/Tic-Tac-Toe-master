<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div id="game-wrapper">
		<div id="header">
			<div id="title">Tic-Tac-Toe</div>
			<div id="status">Welcome to My Game</div>
			<button type="button" onclick="clearGame();" value="">Start Over!</button>
		</div>

		
		
		<div id="board-wrapper">
			<div id="row1">
				<button class="square empty" id="a1" onclick="addSymbol(this);"></button>
				<button class="square empty" id="a2" onclick="addSymbol(this);"></button>
				<button class="square empty"  id="a3" onclick="addSymbol(this);"></button>
			</div>
			<div id="row2">
				<button class="square empty" id="b1" onclick="addSymbol(this);"></button>
				<button class="square empty" id="b2" onclick="addSymbol(this);"></button>
				<button class="square empty" id="b3" onclick="addSymbol(this);"></button>
			</div>
			<div id="row1">
				<button class="square empty" id="c1"  onclick="addSymbol(this);"></button>
				<button class="square empty" id="c2"  onclick="addSymbol(this);"></button>
				<button class="square empty" id="c3"  onclick="addSymbol(this);"></button>
			</div>
		</div>
	</div>
		
	
		
	
		
	


	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
